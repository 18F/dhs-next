<header id="fixed-header" role="banner">
  <div class="disclaimer-bar">
    <div class="usa-grid">
      <div class="usa-width-one-whole">
        <div id="dev-phase-notice" class="hidden-xs">
          This site is in alpha and a <a href="https://playbook.cio.gov" target="_blank">work in progress</a>
        </div>
        <img class="eop-seal" alt="United States flag icon" src="{{ site.github.url }}/img/layout/usa-flag.png" />

      </div>
    </div>
  </div>

  <nav class="site-navbar">

      <ul class="usa-unstyled-list">

          <a id="logo-desktop-collapsed" href="{{ site.github.url }}/">
              <img alt="The seal of the Department of Homeland Security" src="{{ site.github.url }}/img/layout/dhs-seal-smaller.png" />
          </a>
        </li>
      </ul>
      <div id="submenu-background">&nbsp;</div>

    </div>
    <div class="mobile">
        <a href="{{site.github.url}}/">
          <img alt="The seal of the Department of Homeland Security" src="{{ site.github.url }}/img/layout/dhs-seal-smaller.png" />
      </a>
    </div>
